  <div id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content contactUs"><span class="require"><span class="require-red">*</span>required fields</span>
        <div class="modal-header">
          <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&#215;</button>
          <h4 id="myModalLabel" class="modal-title">Contact us</h4>
        </div>
        <div class="modal-body clearfix">
          <div id="registerModalerror" style="display: none;"></div>
          <form id="form-contact" enctype="multipart/form-data" method="post">
            <div class="row-fluid">
              <label for="message-text">Your message<span class="require-red">*</span></label>
              <p>
                <textarea id="message-text" cols="80" rows="8" name="message" class="form-control"></textarea>
              </p>
              <label for="message-name">Your name</label>
              <p>
                <input id="message-name" type="text" name="name" size="20" maxlength="255" value="" class="form-control">
              </p>
              <label for="message-email">Your email</label>
              <p>
                <input id="message-email" type="text" name="email" size="20" maxlength="255" value="" class="form-control">
              </p>
            </div>
            <div class="modal-footer">
              <button id="registerModalsubmit" type="submit" name="send_message" style="margin-top: 0;" class="btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
